<div class="cont">
  <div class="content">
    <div class="header">
      <div class="imageclock">
        <img src="./assets/Icon feather-clock.png" alt="" />
      </div>
      <div class="date">
        <p>{{ post.date }}</p>
      </div>
    </div>

    <p class="title">
      {{ post.postTitle }}
    </p>
    <p class="bodyPara">
      {{ post.postBody }}
    </p>
  </div>
  <div class="blogContent">
    <p class="elements">Elements</p>
    <h1>Level 1 Heading</h1>
    <h2>Level 2 Heading</h2>
    <h3>Level 3 Heading</h3>
    <h4>Level 4 Heading</h4>
    <h5>Level 5 Heading</h5>
    <h6>Level 6 Heading</h6>

    <p class="paraContent">
      This is a regular paragraph at 16px. The entire font of the template is
      16px unless it's a heading wich is shown above.
    </p>
  </div>
</div>
