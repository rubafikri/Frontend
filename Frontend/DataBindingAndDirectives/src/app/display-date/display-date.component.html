<button class="btn btn-primary" (click)="onShowHidePara()">Display Details</button>
<p *ngIf="showPara">{{ para }}</p>

<ul>
  <li
    [ngClass]="{ blueClass: date >= 5 }"
    [ngStyle]="{ backgroundColor: date >= 5 ? 'blue' : 'transparent' }"
    *ngFor="let action of actionNumbers; let date = index"
  >
    {{ action }}
  </li>
</ul>
