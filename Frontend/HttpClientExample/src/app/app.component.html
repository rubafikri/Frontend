<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="AddTodoForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label> Title</label>
          <input formControlName="title" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label> User Id</label>
          <input formControlName="userId" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <input type="checkbox" formControlName="completed" />
          <label class="form-label-control"> Is completed </label>
        </div>
        <button
          [disabled]="!AddTodoForm.valid"
          class="btn btn-primary"
          type="submit"
        >
          Add Todo
        </button>
      </form>
    </div>
  </div>
</div>
<hr />
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h4>Todos :</h4>
      <button class="btn btn-primary" type="button" (click)="onGetTodos()">
        Get Todos
      </button>
      <hr />
      <ul class="list-group" *ngIf="!isFetching; else loadingTodos">
        <li class="list-group-item" *ngFor="let todo of loadedTodos">
          {{ todo.title }}
          <button class="btn btn-danger" (click)="onDeleteTodo(todo.id)">
            Delete
          </button>
        </li>
      </ul>
      <ng-template #loadingTodos>
        <div class="text-danger">Loading ...</div>
      </ng-template>
    </div>
  </div>
</div>
