<ngx-loading-bar></ngx-loading-bar>

<div
  class="mt-2 p-2"
  style="background-color: #019a95; color: white; padding-left: 20px"
>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" style="padding-right: 100px">
        <a>الرئيسية</a>
      </li>
      <li
        class="breadcrumb-item active"
        aria-current="page"
        style="color: white"
      >
        نتائج البحث
      </li>
    </ol>
  </nav>
</div>

<div class="container mt-2">
  <div class="col-md-3 mt-3">
    <h1 style="color: #019a95; font-weight: bold">نتائج البحث</h1>
  </div>
</div>

<ng-container *ngIf="bookFound">
  <div class="container">
    <div class="row">
      <div class="col-md-2  col-6 mt-5" *ngFor="let book of loadedBooks">
        <a [routerLink]="['/BookList', book.id]">
          <img
            [src]="imgSrc + book.image"
            alt="ded"
            style="width: 150px; height: 200px"
          />
        </a>
        <div class="stars">
          <ngb-rating
            [(rate)]="book.rating"
            [max]="5"
            class="color"
            [readonly]="true"
            style="color: rgb(255, 255, 0)"
          ></ngb-rating>
          ({{ book.rating }})
        </div>
        <div class="name">
          <p>{{ book.name }}</p>
        </div>
        <div class="price" style="display: flex; flex-direction: row">
          <p>${{ book.price }}.00</p>
          <p
            style="
              padding-right: 5px;
              color: grey;
              font-weight: 100;
              font-size: small;
            "
            *ngIf="book.discount > 0"
          >
            ${{ book.discount }}.00
          </p>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="!bookFound">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h1> {{searchKey}} لا يوجد عناصر متطابقة للبحث عن</h1>
        <h1>{{ searchKey }}</h1>
      </div>
    </div>
  </div>
</ng-container>
