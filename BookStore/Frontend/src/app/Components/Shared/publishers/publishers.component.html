<div
  class="mt-2"
  style="display: flex; flex-direction: row; justify-content: space-between"
>
  <h2>دور النشر</h2>
  <h5><a [routerLink]="['PublisherList']">المزيد</a></h5>
</div>

<ng-container *ngIf="get">
  <div class="row mb-5 justify-content-center">
    <div
      class="card col-md-2 col-6 ms-2 mb-2 text-center pup"
      *ngFor="let pub of getpublisherlist"
    >
      <div class="card-body">
        <img
          [src]="imgSrc + pub.logo"
          alt="ded"
          style="width: 100px; height: 100px"
        />
        <h6 class="card-subtitle pt-5">{{ pub.name }}</h6>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="!get">
  <div class="container">
    <div class="row d-flex">
      <div class="col-md-2 mt-5 col-6" *ngFor="let book of getpublisherlist">
        <div class="card" aria-hidden="true">
          <div class="card-body">
            <h5 class="card-title placeholder-glow">
              <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-8"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
